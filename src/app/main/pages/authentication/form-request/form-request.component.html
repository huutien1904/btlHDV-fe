<form class="form form-horizontal" [formGroup]="formRequest">

  <div class="row">
    <div class="col-12">
      <div class="col-6">
        <div class="form-group row">
          <div class="col-sm-3 col-form-label">
            <label>Mã id telegram :</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="first-name"
              class="form-control"
              name="fname"
              placeholder="Mã id telegram"
              formControlName="idTelegram"
            />
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <div class="col-sm-3 col-form-label">
            <label>Thành phố :</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="email-id"
              class="form-control"
              name="email-id"
              placeholder="Thành phố"
              formControlName="cityName"
            />
          </div>
        </div>
      </div>
      <!-- <div class="col-6">
        <div class="form-group row">
          <div class="col-sm-3 col-form-label">
            <label>Token bot Telegram</label>
          </div>
          <div class="col-sm-9">
            <input
              type="text"
              id="contact-info"
              class="form-control"
              name="contact"
              placeholder="token bot telegram"
              formControlName="tokenBotTele"

            />
          </div>
        </div>
      </div> -->
      <div class="col-6">
        <div class="form-group row">
          <div class="col-sm-3 col-form-label">
            <label>Số ngày cần xem :</label>
          </div>
          <div class="form-group">
            <select class="form-control ml-1" id="basicSelect" formControlName="numberDays">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <h3 *ngIf = "check">Thông tin nhập không chính xác</h3>
    <div class="col-sm-9 offset-sm-3">
      <button type="submit" rippleEffect class="btn btn-primary mr-1" (click) = "submitForm()">
        Gửi thông tin
      </button>
      <button type="reset" rippleEffect class="btn btn-outline-secondary">
        Reset
      </button>
    </div>
  </div>
</form>
