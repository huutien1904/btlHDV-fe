<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <!-- Login v1 -->
    <div class="card mb-0">
      <div class="card-body">
        

        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="login-email" class="form-label">Tên tài khoản</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="tien1904s"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Trường nay không thể thiếu</div>
            </div>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Mật khẩu</label>
              <!-- <a routerLink="/pages/authentication/forgot-password-v1">
                <small>Forgot Password?</small>
              </a> -->
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                tabindex="2"
                placeholder="·········"
                aria-describedby="login-password"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
              />

              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">Trường này không thể bỏ</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <!-- <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" /> -->
              <!-- <label class="custom-control-label" for="remember-me"> Remember Me </label> -->
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>Đăng nhập</button>
        </form>

        <!-- <p class="text-center mt-2">
          <span>New on our platform?</span>
          <a routerLink="/pages/authentication/register-v1">
            <span>&nbsp;Create an account</span>
          </a>
        </p> -->

        
      </div>
    </div>
    <!-- /Login v1 -->
  </div>
</div>
